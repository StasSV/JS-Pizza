<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>

<div class="rightPanel ">
    <div class="rTop">
        <span class="order">
            Замовлення
        </span>

        <label class="label label-warning inCart">
            0
        </label>
        <br>
        <span class="clear">Очистити замовлення</span>
    </div>

    <div id="cart" class="rContainer">



    </div>

    <div class="rBottom">
        <div class="sumText">
            <b>Сума замовлення</b>
        </div>
        <div class="sum">
            <b>
                <span class="summ">0</span> грн.</b>
        </div>
        <div class="rb">
            <div class="col-sm-12 col-md-12">
                <button type="accept" class="btn btn-lg btn-warning">Замовити</button>
            </div>
        </div>
    </div>


</div>
<div></div>
<div class="container">



    <div class="all">
        Усі піци
        <label class="label label-warning">
            8
        </label>
    </div>

    <div class="different">
        <label id = "meat" class="label label-warning all">
            Усі
        </label>
        <label class="label label-default meat">
            М'ясні
        </label>
        <label class="label label-default pineapple">
            З ананасами
        </label>
        <label class="label label-default mushrooms">
            З грибами
        </label>
        <label class="label label-default seafood">
            З морепродуктами
        </label>
        <label class="label label-default vega">
            Вега
        </label>
    </div>


    <div class="row" id="pizza_list">

    </div>

</div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
