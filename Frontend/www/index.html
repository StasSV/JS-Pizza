<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>

<div class="topPanel">


    <label class="topLabel">
        <img class="downTr" src="assets/images/discount.svg">
        PIZZA<br>
        <span class="KMA">KMA</span>
    </label>


    <span class="number">
            (044)555 2 555
        </span>
    <span class="ad247">
            24 години 7 днів на тиждень
        </span>
    <span class="freeShipping">
            Безкоштовна доставка піци
        </span>

    <hr>
    <span class="pizza">
        Піца
    </span>
    <button type="button" class="btn btn-warning">Увійти</button>


</div>
<label class="bottomLabel">
    <img class="upTr" src="assets/images/discount.svg">
    <div class="botText">
        Цього <br>тижня<br> на все
    </div>
    <HR>
    -20%
</label>

<div class="rightPanel ">
    <div class="rTop">
        <span class="order">
            Замовлення
        </span>

        <label class="label label-warning">
            6
        </label>
        <br>
        <span class="clear">Очистити замовлення</span>
    </div>

    <div class="rContainer">

        <div class="boughtCard">
            <h4 class="boughtName">
                Дольче Маре
            </h4>
            <!--<a>Очистити замовлення</a>-->
            <img class="rImage" src="assets/images/pizza_8.jpg">
            <span class="rSize">
                <img src="assets/images/size-icon.svg">
                40
            </span>
            <span class="rWeight">
                <img src="assets/images/weight.svg">
                845
            </span>
            <br>

            <div class="rPrice">
                <b>
                    399грн.
                </b>
            </div>
            <br>

            <div class="buttons">
                <div class="col-xs-3 col-sm-3 col-md-3 ">
                    <button type="minus" class="btn btn-xs btn-danger btn-circle">-</button>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 ">
                    <span class="amount">
                        <b>1</b>
                    </span>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 ">

                    <button type="plus" class="btn btn-xs btn-success btn-circle">+</button>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 ">
                    <button type="cross" class="btn btn-xs btn-default btn-circle">✕</button>
                </div>
            </div>

        </div>

    </div>

    <div class="rBottom">
        <div class="sumText">
            <b>Сума замовлення</b>
        </div>
        <div class="sum">
            <b>924грн.</b>
        </div>
        <div class="rb">
            <div class="col-sm-12 col-md-12">
                <button type="accept" class="btn btn-lg btn-warning">Замовити</button>
            </div>
        </div>
    </div>


</div>
<div id="cart"></div>
<div class="container">

    <div class="all">
        Усі піци
        <label class="label label-warning">
            8
        </label>
    </div>

    <div class="different">
        <label class="label label-warning">
            Усі
        </label>
        <label class="label label-default">
            М'ясні
        </label>
        <label class="label label-default">
            З ананасами
        </label>
        <label class="label label-default">
            З грибами
        </label>
        <label class="label label-default">
            З морепродуктами
        </label>
        <label class="label label-default">
            Вега
        </label>
    </div>


    <div class="row" id="pizza_list">

    </div>

</div>
</div>
<div class="bottomPanel">
    <div>
        Pizza.22 практичний проект в межах курсу JavaScript в Києво-Могилянській Академії
    </div>
    <div>
        Доставка піци не здійснюється
    </div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
